[pytest]
testpaths = tests
python_files = test_*.py
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
markers =
    mock_service: Uses only mock services (WebSocket, Redis, etc.)
    real_websocket: marks tests that require the real WebSocket endpoint
    real_redis: marks tests that require a real Redis backend
    real_anthropic: marks tests that require the real Anthropic API
    anthropic: Anthropic-specific tests
    external: marks tests that require external network access or services
    integration: Integration test marker
    unit: Unit test marker
    mock_ws_connect_error: Simulates a WebSocket connection error in mock tests
